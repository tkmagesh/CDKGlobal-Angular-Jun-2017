<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		body{
			margin-left: 50px
		}
		.closed{
			color : red;
			font-style: italic;
			font-weight: bold;
			text-decoration: line-through;
		}
		.stats, .bugname{
			font-size: 22pt;
		}
		section{
			margin-bottom: 10px;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		li{
			border : 2px solid gray;
			background-color: #e7e7e7;
			padding: 10px;
			border-radius: 10px;
			margin-bottom: 10px
		}
		.bugname{
			cursor: pointer;
		}
		.datetime{
			font-style: italic;
		}
	</style>
	<script type="text/usecases">
	(done)	1. Add a new bug
	(done)	2. List the bugs
	(done)	3. Toggle the 'closed' status of a bug
	(done)	4. Remove closed bugs
		5. Display stats ( total # of bugs / # of closed bugs)
		6. Search for bugs
		7. Sort the bugs
		8. Improvise the bug display
		9. Persist the bugs in the localStorage
		10. Display 'createdAt'
		11. Persist the bugs in the server
		12. Make the bugs accessible using unique URLs (routing)
		13. Add bug rating feature
	</script>
	<script src="angular.js"></script>
	<script>
		var bugTrackerApp = angular.module('bugTrackerApp', []);

		bugTrackerApp.value('bugOperations' , {
			createNew : function(bugName){
				return {
					name : bugName,
					isClosed : false
				}
			},
			toggle : function(bug){
				bug.isClosed = !bug.isClosed
			}
		});

		bugTrackerApp.controller('bugsController', function($scope, bugOperations){
			$scope.bugs = [];

			$scope.addNew = function(bugName){
				var newBug = bugOperations.createNew(bugName);
				$scope.bugs.push(newBug);
			};

			$scope.toggle = function(bug){
				bugOperations.toggle(bug);
			};

			$scope.removeClosed = function(){
				for(var index = $scope.bugs.length-1; index >= 0; index--)
					if ($scope.bugs[index].isClosed)
						$scope.bugs.splice(index,1);
			};

			$scope.getClosedCount = function(){
				var closedCount = 0;
				for(var index =0; index<$scope.bugs.length; index++)
					if ($scope.bugs[index].isClosed)
						++closedCount;
				return closedCount;
			}
		});
	</script>
</head>
<body ng-app="bugTrackerApp">
	<h1>Bug Tracker</h1>
	<hr>
	<div class="content" ng-controller="bugsController">
		<section class="stats">
			<span class="closed">{{getClosedCount()}}</span>
			<span> / </span>
			<span>{{bugs.length}}</span>
		</section>
		<section class="search">
			<label for="">Search :</label>
			<input type="text" name="" id="">
			<label for="">Closed ? :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="sort">
			<label for="">Order By :</label>
			<input type="text" name="" id="">
			<label for="">Descending ? :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="edit">
			<label for="">New Bug :</label>
			<input type="text" ng-model="newBugName">
			<input type="button" value="Add" ng-click="addNew(newBugName)">
		</section>
		<section class="list">
			<ol>
				<li ng-repeat="bug in bugs track by $index">
					<span class="bugname" ng-click="toggle(bug)" ng-class="{closed : bug.isClosed}">{{bug}}</span>
					<div class="datetime">[Created At]</div>
				</li>
				
			</ol>
			<input type="button" value="Remove Closed" ng-click="removeClosed()">
		</section>
	</div>
</body>
</html>
